<mat-sidenav-container class="sidenav-container">
  <!-- Sidebar -->
  <mat-sidenav #sidenav 
               [opened]="menuOpen()" 
               [mode]="'over'"
               class="sidenav">
    <div class="sidenav-header">
      <h2>Pizzaioli</h2>
    </div>
    <mat-nav-list>
      <a mat-list-item 
         routerLink="/costs" 
         routerLinkActive="active"
         (click)="toggleMenu()">
        <mat-icon matListItemIcon>attach_money</mat-icon>
        <span matListItemTitle>Costos</span>
      </a>
      <a mat-list-item 
         routerLink="/units" 
         routerLinkActive="active"
         (click)="toggleMenu()">
        <mat-icon matListItemIcon>straighten</mat-icon>
        <span matListItemTitle>Unidades</span>
      </a>
      <a mat-list-item 
         routerLink="/doughs" 
         routerLinkActive="active"
         (click)="toggleMenu()">
        <mat-icon matListItemIcon>bakery_dining</mat-icon>
        <span matListItemTitle>Masas</span>
      </a>
      <a mat-list-item 
         routerLink="/recipes" 
         routerLinkActive="active"
         (click)="toggleMenu()">
        <mat-icon matListItemIcon>restaurant_menu</mat-icon>
        <span matListItemTitle>Recetas</span>
      </a>
      <a mat-list-item 
         routerLink="/dough-calculator" 
         routerLinkActive="active"
         (click)="toggleMenu()">
        <mat-icon matListItemIcon>calculate</mat-icon>
        <span matListItemTitle>Calculadora de Masa</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="app-toolbar">
      <button mat-icon-button (click)="toggleMenu()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="app-title">Pizzaioli</span>
    </mat-toolbar>
    
    <div class="content">
      <router-outlet />
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
