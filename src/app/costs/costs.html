<div class="page-header">
  <h1 class="page-title">Costos</h1>
  <button mat-fab extended (click)="addCost()" class="add-button">
    <mat-icon>add</mat-icon>
    <span class="button-text">Nuevo</span>
  </button>
</div>

<div class="container">
  @if (loading()) {
    <div class="loading-container">
      <mat-spinner></mat-spinner>
    </div>
  } @else {
    <!-- Mobile View: Cards -->
    <div class="mobile-view">
      @for (cost of costs(); track cost.id) {
        <mat-card class="cost-card">
          <mat-card-content>
            <div class="card-header">
              <h3 class="product-name">{{ cost.product }}</h3>
              <div class="card-actions">
                <button mat-icon-button color="primary" 
                        (click)="editCost(cost)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" 
                        (click)="deleteCost(cost)">
                  <mat-icon>delete</mat-icon>
                </button>
              </div>
            </div>
            <div class="card-details">
              <div class="detail-item">
                <span class="label">Valor:</span>
                <span class="value">${{ cost.value.toFixed(2) }}</span>
              </div>
              <div class="detail-item">
                <span class="label">Unidad:</span>
                <span class="value">{{ getUnitName(cost.unitId) }}</span>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      }
    </div>

    <!-- Desktop View: Table -->
    <mat-card class="desktop-view">
      <mat-card-content>
        <table mat-table [dataSource]="costs()" class="mat-elevation-z2">
          
          <!-- Product Column -->
          <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let cost">{{ cost.product }}</td>
          </ng-container>

          <!-- Value Column -->
          <ng-container matColumnDef="value">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let cost">
              ${{ cost.value.toFixed(2) }}
            </td>
          </ng-container>

          <!-- Unit Column -->
          <ng-container matColumnDef="unit">
            <th mat-header-cell *matHeaderCellDef>Unidad</th>
            <td mat-cell *matCellDef="let cost">{{ getUnitName(cost.unitId) }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let cost">
              <button mat-icon-button color="primary" 
                      (click)="editCost(cost)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" 
                      (click)="deleteCost(cost)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  }
</div>
